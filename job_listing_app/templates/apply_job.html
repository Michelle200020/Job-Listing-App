<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Apply for Job</title>

    <style>
        body {background-color: #FFF5E0;font-family: 'Poppins', sans-serif; }
        h5   {color: #141E46;}
        p    {color: #141E46;}
        .navbar  {background-color: #41B06E}
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid" style="background-color: #41B06E; margin: 0;">
          <a class="navbar-brand" href="#" style="font-weight: bold;color: black;">Job Listings</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/" style="font-size: large; font-weight: bold;color: white;">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/upload"  style="font-size: large; font-weight: bold; color: white;">Upload Job</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
 
    <div style="margin: 150px;">

        <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="name">Your Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name">
            </div> <br>

            <div class="form-group">
              <label for="email">Your Email</label>
              <input type="email" name="email" class="form-control" id="email" placeholder="Enter Your Email">
            </div> <br>

            <div class="form-group">
                <label for="phone_number">Your Phone Number</label>
                <input type="text" name="phone_number" class="form-control" id="phone_number" placeholder="Enter Your Phone Number">
            </div> <br>

            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea class="form-control" name="message" id="message" rows="3"></textarea>
            </div> <br>

            <button type="submit" class="btn btn-primary">Apply</button>
          </form>  

    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
